<!DOCTYPE html>
<html>

<head>
    <title> Student registration Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

    <form>
        <table>
            <tbody>
                <tr>
                    <td> <label> First Name </label> </td>
                    <td> <input type="text" placeholder="Only First Name Please"></td>
                </tr>
                <tr>
                    <td> <label> Last Name </label> </td>
                    <td> <input type="text"> </td>
                </tr>
                <tr>
                    <td> <label> Mobile Number </label> </td>
                    <td> <input type="text"> </td>
                </tr>
                <tr>
                    <td> <label> Email Address </label> </td>
                    <td> <input type="email" placeholder="abc@gmail.com"> </td>
                </tr>
                <tr>
                    <td> <label> Password </label> </td>
                    <td> <input type="password"> </td>
                </tr>
                <tr>
                    <td> <label> Graduation </label> </td>
                    <td> <input type="text"> </td>
                </tr>
                <tr>
                    <td>
                        <label> Date of Birth </label>
                    </td>
                    <td>
                        <input type="date">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label> Passout Year </label>
                    </td>
                    <td>
                        <input type="date" name="" id="">
                    </td>
                </tr>
                <tr>
                    <td> <label for="">Country</label> </td>
                    <td> <input type="text" value=" India " disabled> </td>
                </tr>
                <tr>
                    <td> <label for=""> Citizenship </label> </td>
                    <td> <input type="text" value="India" readonly> </td>
                </tr>
                <tr>
                    <td> <label> Photo </label></td>
                    <td> <input type="file"></td>
                </tr>

                <tr>
                    <td> <label> Upload All Marksheets </label></td>
                    <td> <input type="file" multiple> </td>
                </tr>
                <tr>
                    <td>
                        <label for=""> Select Graduation </label>
                    </td>
                    <td>
                        <select>
                            <option> B.E</option>
                            <option> BCA</option>
                            <option> MCA</option>
                            <option> BCS</option>
                            <option> MBA</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td> <label for=""> Gender</label> </td>
                    <td> <input type="radio" name="Gender">
                        <label> Male </label>
                        <input type="radio" name="Gender"> <label for="">Female</label>
                        <input type="radio" name="Gender"> <label for="">Others</label>
                    </td>

                </tr>
                <tr>
                    <td> <Label> Select Trainings </Label> </td>
                    <td> <input type="checkbox" name="" id=""> <Label> Angular </Label>
                        <input type="checkbox" name="" id=""> <label for="">React</label>
                        <input type="checkbox" name="" id=""> <label for=""> Java </label>
                        <input type="checkbox" name="" id=""> <label for="">Testing</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label> Permanent Address </label>
                    </td>
                    <td>
                        <textarea cols="30" rows="10"></textarea>
                    </td>
                </tr>
                <tr>
                    <td> <input type="Submit"> </td>
                    <td> <input type="Reset"> </td>
                    <td> </td>
                </tr>
            </tbody>
        </table>

    </form>

        target="_blank"><i class="fa fa-facebook-square" aria-hidden="true"></i></a>
</body>

</html>
