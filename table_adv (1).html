<!DOCTYPE html>
<html>

<head>
    <title> Advance Table in HTML </title>
    <style>
        table,
        tr,
        td,th {
            border: 1px solid rgb(50, 49, 50);
            border-collapse: collapse;
           
        }
    </style>

</head>

<body>

    <br>
    <br>
    <br>
   
    <table>
        <caption> <strong> <big>Student Contacts </big> </strong>  </caption>
        <thead>
            <tr>
                <th colspan="2"> Full Name</th>
                <th> Score </th>
                <th> City</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td> Mohit </td>
                <td> Sharma </td>
                <td> 85 </td>
                <td> Patna </td>
            </tr>

            <tr>
                <td> Rahul </td>
                <td> Dravid </td>
                <td> 90 </td>
                <td> Banglore </td>
            </tr>

            <tr>
                <td> Suryakumar </td>
                <td> Yadhav </td>
                <td> 70 </td>
                <td> Rajstan </td>
            </tr>

            <tr>
                <td> Rushabh </td>
                <td> Pant </td>
                <td> 65 </td>
                <td> Delhi </td>
            </tr>

        </tbody>
    </table>
