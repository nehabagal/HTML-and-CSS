<!DOCTYPE html>
<html>
    <head>
<title> Employee Application Form </title>
    </head>
    <body>
        <form>
        <table>
           <tbody>
            <tr>
                <td> <label> Full Name </label></td>
                <td> <input type="text" maxlength="20" autofocus required placeholder="Please Enter your Full Name"> </td>
            </tr>
            <tr>
                <td> <label> Email Address </label> </td>
                <td> <input type="text" placeholder="abc@gmail.com"> </td>
            </tr>
            <tr>
                <td> <label> Password</label> </td>
                <td> <input type="password" required> </td>
            </tr>
            <tr>
                <td> <label> Contact Number </label></td>
                <td> <input type="number"> </td>
            </tr>
            <tr>
                <td> <label> Profile Photo </label></td>
                <td> <input type="file"> </td>
            </tr>
            <tr>
                <td> <label> Date of Birth</label></td>
                <td> <input type="date" required> </td>
            </tr>
            <tr>
                <td> <Label> Gender </Label> </td>
                 <td><input type="radio" name="Gender"> <label>Male</label>
                 <input type="radio" name="Gender"> <label> Female</label></td>
            </tr>
            <tr>
                <td> Marital Status</td>
                <td> <input type="radio" name="Marital Status"> <Label>Yes</Label>
                <input type="radio" name="Marital Status" > <Label>No</Label></td>
            </tr>
            <tr>
                <td> <Label>Known Tools & Technologies</Label></td>
                <td> <input type="checkbox"> <Label> Angular </Label>
                    <input type="checkbox"> <Label> React </Label>
                    <input type="checkbox"> <Label> Python </Label>
                    <input type="checkbox"> <Label> Java </Label>
                    <input type="checkbox"> <Label> Jenkin </Label>
                    <input type="checkbox"> <Label> GIT </Label>
                    <input type="checkbox"> <Label> Database </Label></td>
            </tr>
            <tr>
                <td> <Label>Profile</Label></td>
                <td>
                    <select>
                        <option>UI Developer</option>
                        <option>Backend Developer</option>
                        <option>Full Stack Developer</option>
                        <option>DevOps Engineer</option>
                        <option>Tester</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td> <Label> Country</Label></td>
                <td> <input type="text" value="India" readonly></td>
            </tr>
            <tr>
                <td> <Label>Present Address</Label></td>
                <td> <textarea cols="30" rows="7"></textarea></td>
            </tr>
            <tr>
                <td> <input type="Submit"> </td>
                <td> <input type="button" value="Clear"></td>
            </tr>
           </tbody>     
        </table>
    </form>
    </body>
</html>
